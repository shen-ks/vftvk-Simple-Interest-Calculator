<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Shen KS" />
<meta
  name="description"
  content="For the final project of IBM Cloud Developer Course." />

    <!-- added title as asked in assignment -->
<title>Simple Interest Calculator</title>
    <script type="text/JavaScript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Moved all the content which was in the <body> to a <div> tag -->
    <!-- Set the class attribute of this div to 'maindiv'-->
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
  <form>	  
	  <fieldset>
	 <p>
    	<label class="field" for="principal">Amount</label>
    	<input id="principal" required type="number" value="1" min="1"> 
  	</p>
	<p>
		<label class="field" for="rate">Interest Rate</label>
		<!--rate input, set the attributes min to 1, max to 20 and step to 0.25 and the default value to 10.25 -->
    	<input name="interest_range" type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
		<span class="ratefield" id="rate_val">10.25</span>%
		<br>
	</p>
	<p>
		<label class="field" for="years">No. of Years</label>
	  	<select id="years" required >
		<option value="">--Choose the years--</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
	  </select>		
	</p>
	<p>
  	<button onclick="return compute()">Compute Interest</button>    
  	<input type="reset">	
	
	</p>
	</fieldset>
	</form>
	
	<br/>
    <span id="result"> </span> <br/> <br/>
	
    <!-- Copyright message-->
    <footer> &copy; This calculator belongs to Shen KS </footer>
</div>
</body>
</html>
