<!DOCTYPE html>
<html>
<head>
    <!-- added title as asked in assignment -->
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Moved all the content which was in the <body> to a <div> tag -->
    <!-- Set the class attribute of this div to 'maindiv'-->
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number"  id="principal">  
    <br/>
    <br/>
    <!--rate input, set the attributes min to 1, max to 20 and step to 0.25 and the default value to 10.25 -->
    Interest Rate <input type="range" onchange="return updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"> <br/>
    <span id="rate_val">10.25%</span>
    <br/>
    <br/>
    No. of Years <select id="years" >
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
    </select>
    <br/>     
    <br/>
    <button onclick="compute()">Compute Interest</button>    
    <br/>
    <br/>
    <span id="result"> </span> <br/> <br/>
    <!-- Copyright message-->
    <footer>
        &#169; This calculator belongs to Shen KS
    </footer>
</div>
</body>
</html>
